<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">About Me</a></li>
                <li><a href="interests.html">Interests</a></li>

                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1 class="page-title">Contact Me</h1>
        <p class="center-text">Feel free to reach out by filling out the form below!</p>

        <form id="contact-form" action="https://formspree.io/f/xrbpblkp" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <small class="error-message" id="name-error"></small>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <small class="error-message" id="email-error"></small>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <small class="error-message" id="message-error"></small>

            <button type="submit">Send Message</button>
        </form>

        <p id="form-success-message" class="success-message"></p>
    </main>
</body>
</html>
